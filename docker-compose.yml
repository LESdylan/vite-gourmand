version: "3.8"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vite_gourmand
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      # Remove invalid init.sql mount (no such file or directory)
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  mongo:
    image: mongo:7
    container_name: vite-gourmand-mongo-1
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: vite_gourmand
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
      - ./data/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
  # ── Application (Production build) ──────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    # env_file is NOT listed here to avoid parse errors on fresh clones
    # (Back/.env may not exist yet). Pass it at runtime instead:
    #   docker-compose --profile production run --env-file ./Back/.env app
    profiles:
      - production

  # ── Bitwarden CLI (Secret Fetcher) ────────
  secrets:
    build:
      context: .
      dockerfile: Dockerfile.bw
    environment:
      - BW_SESSION
    volumes:
      - ./Back:/work/Back
      - bw-data:/root/.config/Bitwarden CLI
    profiles:
      - tools

volumes:
  bw-data: